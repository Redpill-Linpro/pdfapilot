# Disable the spring security default configuration from spring-boot-actuator
management.security.enabled: true
security.basic.enabled: false

# Disable Jolokia - An http/json bridge for remote JMX access
endpoints.jolokia.enabled: false

# security configuration (this key should be unique for your application, and kept secret)
jhipster.security.rememberme.key: a37fb3b124b0a7f67a22bbd5d8a6b643aa23410c

async:
    corePoolSize: 2
    maxPoolSize: 50
    queueCapacity: 10000

spring:
    mail:
        host: localhost
        port: 25
        user:
        password:
        protocol: smtp
        tls: false
        auth: false
        from: pdfaPilotServer@localhost

    messageSource:
        cacheSeconds: 1

swagger:
    title: pdfaPilotServer API
    description: pdfaPilotServer applications and beyond!
    termsOfServiceUrl: http://jhipster.github.io/
    contact:
    license: Apache 2.0
    licenseUrl: http://www.apache.org/licenses/LICENSE-2.0.html

pdfaPilot:
    timeout: 300
    noprogress: true
    nohits: true
    nosummary: true
    forceopenoffice: false
    corePoolSize: 5
    maxPoolSize: 10
    keepAliveTime: 5000
    queueCapacity: 500
    # timeout in milliseconds
    taskTimeout: 300000
    exe: /usr/local/bin/pdfaPilot
