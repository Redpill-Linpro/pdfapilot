# this is the host name or IP of the pdfaPilot dispatcher
pdfapilot.endpoint.host = 192.168.56.101

# this is the port of the pdfaPilot dispatcher
pdfapilot.endpoint.port = 1600

# this is the local path to the pdfaPilot CLI binary, defaults to pdfaPilot which must be in the path
pdfapilot.exe = /usr/local/bin/pdfaPilot

# let pdfaPilot be enabled by default
pdfapilot.enabled = false

# let pdfaPilot client be enabled by default
pdfapilot.client.enabled = false

pdfapilot.transformationTimeout=300

pdfapilot.maxConcurrentConnections=10
pdfapilot.maxTotalConnections=1000

pdfapilot.serverUrl=http://localhost:8083

pdfapilot.username=admin
pdfapilot.password=admin

pdfapilot.connectionTimeoutInMillis=300000

pdfapilot.aliveCheckTimeout=300

pdfapilot.test = false